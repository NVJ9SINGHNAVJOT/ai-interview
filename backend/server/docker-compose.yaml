---
version: '3.8'

networks:
  aiinterview-proxy:
    external: true
  proxy:
    external: true

services:
  aiinterview-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiinterview-server
    networks:
      - aiinterview-proxy
      - proxy
    ports: [5000:5000] # disable in production
    env_file: .env
    entrypoint: ['/app/wait-for.sh', 'aiinterview-postgres:5432', '--', '/app/start.sh']
    command: [ 'node', 'dist/index.js']
